<body>
  <div class="container section">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-red">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="public/images/silueta_carro.png" class="img-circle" alt="" height="150px" width="150px">
          Store Cars </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="newProduct.html">New Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="carros.html">Nuestros Modelos</a>

            <li class="nav-item">
              <a class="nav-link active" href="carros.html">Car</a>
          </li>
          </ul>
          
        </div>
      </div>
    </nav>
    <div class="container-card">
      <div id="card2"class="row vh-50 justify-content-center align-items-center">
        <div class="card2">
          <form class="my-form">
            <div class="container">
              <div class="grid grid-2">
                <label for="producto" class="form-label">Producto: </label>
                <input type="text" class="form-control" name="producto" id="producto" placeholder="Producto"
                minlength="4" maxlength="50">
              </div>
              <div class="grid grid-2">
                <label for="precio" class="form-label">Precio: </label>
                <input type="number" class="form-control" name="precio_name" id="precio" placeholder="Precio">
              </div>
              <div class="grid grid-2">
                <label for="descripcion" class="form-label">Descripción: </label>
                <input type="text" class="form-control" name="descripcion_name" id="descripcion" placeholder="Descripción del producto">
                <div id="textlHelp" class="form-text">No volvide colocar la descripción del producto.</div>
              </div>
  
  
            </div>
            <button type="button"onclick="mostrar_registro()" class="btn btn-primary">Registrar</button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
            <p>
              <label id="Salida"></label>
            </p>
            
  
          </form>
        </div>
      </div>

    </div>
    



    <script src="/Js/capture_data.js"></script>
